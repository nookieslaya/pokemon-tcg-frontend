[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://pokemontcgcol.netlify.app"

[[redirects]]
  from = "/api/*"
  to = "http://srv50.mikr.us:30137/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
